<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="decoInicio">
        <button id="btn1"></button>
        <button id="btn2"></button>
        <button id="btn3"></button>
        <button id="btn4"></button>
    </div>
    <div class="titulo">
        <h1>Mastermind</h1>
    </div>

    <div class="nivel">
    <button id="btnFacil" onclick="seleccionarNivel(4)">Facil</button>
    <button id="btnMedio" onclick="seleccionarNivel(6)">Medio</button>
    <button id="btnDificil" onclick="seleccionarNivel(8)">Dificil</button>

    <div class="colores">
        <p>Colores:</p>
        <div class="opcionesColores">
            <label id="cb4">
            <input type="checkbox"  name="color" onclick="comprobarCheckbox(this);seleccionarColores(4)" checked>
            <span>4</span>
        </label>
        <label id="cb6">
            <input type="checkbox" name="color" onclick="comprobarCheckbox(this);seleccionarColores(6)">
            <span>6</span>
        </label>
        <label id="cb8">
            <input type="checkbox" name="color" onclick="comprobarCheckbox(this);seleccionarColores(8)">
            <span>8</span>
        </label>        
        </div>    
    </div>

    <div class="iniciar">
        <button onclick="empezarJuego()">Iniciar</button>
    </div>

<script src="mastermind.js"></script>
