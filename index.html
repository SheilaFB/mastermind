<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="cont">

        <div id="decoInicio">
            <button id="btn1" aria-label="Elemento decorativo"></button>
            <button id="btn2" aria-label="Elemento decorativo"></button>
            <button id="btn3" aria-label="Elemento decorativo"></button>
            <button id="btn4" aria-label="Elemento decorativo"></button>
        </div>

        <div class="titulo">
            <h1>Mastermind</h1>
        </div>

        <div class="nivel">
            <button class="activo" id="btnFacil" aria-label="Botón para seleccionar nivel normal" onclick="seleccionarNivel(4);pulsado(this)">Normal</button>
            <button id="btnMedio"  aria-label="Botón para seleccionar nivel difícil" onclick="seleccionarNivel(6);pulsado(this)">Difícil</button>
        </div>
    
        <div class="opcioneDuplicar">
           
            <input type="checkbox" id="cbDuplicar" class="mycheck">
            <label for="cbDuplicar" class="letra" aria-label="Permitir colores duplicados">Permitir colores duplicados</label>     
          
        </div>
    
        <div class="iniciar">
            <button aria-label="botón para iniciar el juego" onclick="empezarJuego()">Iniciar</button>
        </div>

    </div>

<script src="mastermind.js"></script>    
    
</body>
</html>
